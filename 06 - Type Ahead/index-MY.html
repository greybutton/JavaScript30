<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
  <script>
    const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
    const cities = [];

    fetch(endpoint)
      .then(blob => blob.json())
      .then(data => cities.push(...data));

    const findMatches = (wordToMatch, cities) => {
      const regex = new RegExp(wordToMatch, 'gi');
      return cities.filter(place => place.city.match(regex) || place.state.match(regex));
    };

    const displayMatches = (e) => {
      const value = e.target.value;
      const regex = new RegExp(value, 'gi');
      const numberWithCommas = (x) => x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
      const matchArray = findMatches(value, cities);
      const html = matchArray.map(place => (
        `<li>
          <span class="name">
            ${place.city.replace(regex, `<span class="hl">${value}</span>`)},
            ${place.state.replace(regex, `<span class="hl">${value}</span>`)}
          </span>
          <span class="name">${numberWithCommas(place.population)}</span>
        </li>`
      )).join('');
      suggestions.innerHTML = html;
    }

    const searchInput = document.querySelector('.search');
    const suggestions = document.querySelector('.suggestions');

    searchInput.addEventListener('keyup', displayMatches);
  </script>
</body>

</html>
