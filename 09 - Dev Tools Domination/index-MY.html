<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
    console.log('Hello %s', 'variable');
    // Styled
    console.log('%c Hello style', 'font-size: 20p; background: red;');
    // warning!
    console.warn('Hello warn');
    // Error :|
    console.error('Hello error');
    // Info
    console.info('Hello info')
    // Testing
    console.assert(1 === 2, 'That is wrong');
    // clearing
    // console.clear();
    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p)
    console.dir(p)
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age}`);
      console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('Hello');
    console.count('Hello');
    console.count('Hi');
    console.count('Hello');
    console.count('Hi');
    // timing
    console.time('Hello time');
    console.log('Hello');
    console.timeEnd('Hello time');
  </script>
</body>

</html>
